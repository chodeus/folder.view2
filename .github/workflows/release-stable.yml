name: Release Stable

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Optional version override (default: YYYY.MM.DD)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo (all branches)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop into main
        run: |
          git merge origin/develop -m "Merge develop into main for stable release"

      - name: Build stable package (on main)
        run: |
          chmod +x pkg_build.sh
          bash pkg_build.sh

      - name: Extract version from plg
        id: version
        run: |
          VERSION=$(grep -oP '<!ENTITY version "\K[^"]+' folder.view2.plg)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          FILENAME="folder.view2-${VERSION}.txz"
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Stable version: $VERSION"

      - name: Update changelog â€” rename beta headers to stable
        run: |
          STABLE="${{ steps.version.outputs.version }}"
          # Replace beta version headers in CHANGELOG-fixes.md
          sed -i "s/## Version [0-9]\{4\}\.[0-9]\{2\}\.[0-9]\{2\}-beta[0-9]*/## Version ${STABLE}/" CHANGELOG-fixes.md
          sed -i "s/(Version [0-9]\{4\}\.[0-9]\{2\}\.[0-9]\{2\}-beta[0-9]*)/(Version ${STABLE})/" CHANGELOG-fixes.md
          # Replace beta version in plg CHANGES section
          sed -i "s/###[0-9]\{4\}\.[0-9]\{2\}\.[0-9]\{2\}-beta[0-9]*/###${STABLE}/" folder.view2.plg
          echo "Updated changelog headers to $STABLE"

      - name: Remove old beta packages from archive
        run: |
          rm -f archive/folder.view2-*-beta*.txz
          echo "Cleaned up beta packages"

      - name: Commit stable release to main
        run: |
          git add archive/ folder.view2.plg CHANGELOG-fixes.md
          git commit -m "Release stable version ${{ steps.version.outputs.version }}"

      - name: Push main
        run: git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## FolderView2 v${{ steps.version.outputs.version }}

            Install URL: `https://raw.githubusercontent.com/chodeus/folder.view2/main/folder.view2.plg`

            See [CHANGELOG-fixes.md](CHANGELOG-fixes.md) for detailed changes.
          files: archive/${{ steps.version.outputs.filename }}
          draft: false
          prerelease: false
